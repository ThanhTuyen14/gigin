<section class="grid grid-cols-2 sm:grid-cols-3 gap-4">
    @for (item of gameList; track $index) {
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Memory Card</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Memory Card">
            <mat-card-content>
                <p>
                    mèo méo meo mèo meo
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="mr-auto">Play Game</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
    }
</section>
